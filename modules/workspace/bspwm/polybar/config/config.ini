include-file =~/.config/polybar/colors.ini
include-file =~/.config/polybar/modules.ini

[global/wm]

margin-bottom = 0
margin-top = 0

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false

bottom = false
fixed-center = true

width = 100%
height = 28
offset-x = 0%
offset-y = 0%

background = ${colors.background}
foreground = ${colors.foreground}

radius-top = 0.0
radius-bottom = 0.0

overline-size = 0
overline-color = ${colors.background}

border-bottom-size = 0

padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Hack Nerd Font:style=Regular:size=15;4
font-1 = Hack Nerd Font:style=Regular:size=17;4
font-3 = DejaVu Sans Mono:style=Book:size=10;4


modules-left = bspwm network
modules-center =
modules-right = arrow xkeyboard arrow pulseaudio arrow backlight arrow battery arrow date

wm-restack = bspwm
override-redirect = false
cursor-click = pointer
scroll-up = bspwm.prev
scroll-down = bspwm.next

separator =
spacing = 0
dim-value = 1.0
wm-name =
locale =

enable-ipc = false

[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
